<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <!-- Dashboard Header -->
        <div class="card shadow-sm border-0 mb-4">
          <div class="card-body">
            <h2 class="text-center">Welcome, {{ user.name }}</h2>
            <p class="text-center text-muted">Your Dashboard Overview</p>
          </div>
        </div>

        <!-- User Info Card -->
        <div class="card shadow-lg mb-4">
          <div class="card-body">
            <h4 class="card-title mb-4">User Information</h4>
            <ul class="list-group">
              <li class="list-group-item"><strong>User:</strong> {{ user.name }}</li>
              <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
              <li class="list-group-item"><strong>User Code:</strong> {{ user.user_code }}</li>
              <li class="list-group-item"><strong>Company Code:</strong> {{ user.company_code }}</li>
              <li class="list-group-item"><strong>Role:</strong> {{ user.role_code }}</li>
            </ul>
          </div>
        </div>

        <!-- Quick Stats Card -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Quick Stats</h5>
            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="card bg-primary text-white">
                  <div class="card-body text-center">
                    <h6 class="card-title">Total Users</h6>
                    <p class="display-6">100</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="card bg-success text-white">
                  <div class="card-body text-center">
                    <h6 class="card-title">Active Users</h6>
                    <p class="display-6">75</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDN (Optional if you want interactive components like modals, dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
