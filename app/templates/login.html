<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
      <div class="card-body">
        <h2 class="text-center mb-4">Login</h2>

        <!-- Login Form -->
        <form method="post" action="/login">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" name="email" id="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" name="password" id="password" type="password" placeholder="Enter your password" required>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-3">
          <p>Don't have an account? <a href="/register-company" class="text-decoration-none">Register your company</a></p>
        </div>

        <!-- Error Message -->
        {% if error %}
          <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDN (Optional for interactive components like modals, dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
